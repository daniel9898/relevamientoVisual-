
<ion-header>

  <ion-navbar>
    <ion-title>Imágenes <ion-icon name="aperture"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-card *ngFor="let pic of pictureList" >
    <img src="{{ pic.url }}"/>
    <div class="card-title">{{ pic.usrName }}</div>
    <div class="card-subtitle">{{ pic.fecha }}</div>
    <p class="card-subtitle">
      Valoración : {{ pic.tipo }}
    </p>
  </ion-card>

</ion-content>
